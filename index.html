<!DOCTYPE html>
<html lang="en">

<head>

	<!-- META TAGS -->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- LINKS -->

    <!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
    <!-- Bootstrap Toggle CDN -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script defer src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    
    <!-- My Stylesheet -->
	<link rel='stylesheet' type="text/css" href="assets/css/styles.css" />

	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Charts.JS CDN for charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
		integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>

	<!-- Main JavaScript file -->
	<script defer type="text/javascript" src="assets/js/main.js"></script>

	<!-- Title + Favicon -->

	<title>My eStock Dashboard</title>

</head>

<body>
	<header>
    This will be the header
	</header>
	<section>
		<h1 class="text-center">Title here</h1>

        <!-- Look up any stock input text -->

		<div class="row">
			<div class=" col-12 px-5 container center-form my-4">
				<form action="#">
					<div class="form-row align-items-center">
						<div class="col-sm-4 my-1">
							<label class="sr-only" for="symbolInputText">Search for any stock symbol:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Symbol</div>
								</div>
								<input type="text" class="form-control" id="symbolInputText" placeholder="Example: AAPL">
                            </div>
						</div>
						<div class="col-auto my-1">
							<button type="submit" class="btn btn-info" onclick="stockDataToDocument()">Search</button>
						</div>
						<div class="col-auto ml-auto my-2">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="testAPISwitch">
                                <label class="custom-control-label" for="testAPISwitch">Activate Sandbox Test Mode</label>
                            </div>
							<div class="form-check"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
        <div class="row">
            
            <!-- Quote Stock Data display -->

			<div class='col-12 col-md-6 pl-5'>
				<div class="container">
					<button onclick="stockDataToDocument('XOM')">XOM</button>
					<button onclick="stockDataToDocument('BAC')">BAC</button>
					<button onclick="stockDataToDocument('UBER')">UBER</button>

					<h2><span id="company-name">Name</span> ( <span id='company-symbol'>Symbol</span> )</h2>
					<h3 display-4><span id='last-price'></span> US$
						<small class="green-or-red"><span id='plus-or-minus'></span><span id="price-change"></span> US$ (<span id="price-change-percent"></span> %)</small>
					</h3>
					<a href="https://iexcloud.io">IEX Cloud</a>
					<p>Last trade time: <span id='latest-time'>Date</span> <span id="last-trade-time">Time</span>
					</p>
				</div>
				<div class="container">
					<table class="table table-striped table-dark">
						<tr>
							<th scope="row">Previous close</th>
							<td> <span id='previous-close'></span> US$</td>
							<th scope="row">Market Cap</th>
							<td><span id="market-cap"></span>B</td>
						</tr>
						<tr>
							<th scope="row">Price-to-Earnings Ratio</th>
							<td> <span id='pe-ratio'></span> </td>
							<th scope="row">Avg. Volume Total</th>
							<td><span id="avg-total-volume"></span></td>
						</tr>
					</table>

				</div>
			</div>
			<div class='col-12 col-md-6 pr-5'>
				<div class="d-flex justify-content-around px-5">
					<button type="button" class='btn btn-info update-chart-button'>1D</button>
					<button type="button" class='btn btn-info update-chart-button'>5D</button>
					<button type="button" class='btn btn-info update-chart-button'>1M</button>
					<button type="button" class='btn btn-info update-chart-button'>1Y</button>
					<button type="button" class='btn btn-info update-chart-button'>5Y</button>
					<button type="button" class='btn btn-info update-chart-button'>Max</button>
				</div>
				<canvas id="stockChart"></canvas>
			</div>
		</div>
		<div class="ticker-container container">
			Latest news:
			<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id='news-ticker'>
			</div>
		</div>
	</section>




	<footer>
		<p>Data provided by <a href="https://iexcloud.io." target="_blank">IEX Cloud</a></p>
	</footer>



	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
