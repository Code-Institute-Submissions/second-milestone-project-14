<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META TAGS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- LINKS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <!-- Title + Favicon -->

    <title>My eStock Dashboard</title>

</head>
<body>
    
    <h1>My eStock Dashboard</h1>

    <div class="row">
        <div class= 'col-12 col-md-6'>
            <h2><span id="company-name">Name</span> (<span id='company-symbol'>Symbol</span>)</h2>
            <h3><span id='real-time-price'></span> US$</h3>
            <p>Price change: <span id="price-change"></span> US$     -     Price Change Percent: <span id="price-change-percent"></span> %</p>
            <p>Last trade time: <span id='latest-time'>Date</span> <span id="last-trade-time">Time</span></p>
            <div class="container">
                <table class="table table-dark">
                    <tr>
                        <th scope="row">Latest Price</th>
                        <td> <span id='latest-price'></span> US$</td>
                        <th scope="row">Market Cap</th>
                        <td><span id="market-cap"></span>B</td>
                    </tr>
                    <tr>
                        <th scope="row">Price-to-Earnings Ratio</th>
                        <td> <span id='pe-ratio'></span> </td>
                        <th scope="row">Avg. Volume Total</th>
                        <td><span id="avg-total-volume"></span></td>
                    </tr>

                    Price-to-Earnings Ratio
                </table>
            </div>
		</div>
        <div class= 'col-12 col-md-6'>
            <button onclick="writeToDocument('XOM')">XOM</button>
            <button onclick="writeToDocument('BAM')">BAM</button>
            <button onclick="writeToDocument('UBER')">UBER</button>
        </div>
		
    </div>
    
    
    


    
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
