<!DOCTYPE html>
<html lang="en">

<head>

	<!-- META TAGS -->

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- LINKS -->

    <!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--Font awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300|Questrial&display=swap" rel="stylesheet">
    
    <!-- My Stylesheet -->
	<link rel='stylesheet' type="text/css" href="assets/css/styles.css" />

	<!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<!-- Charts.JS CDN for charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>

	<!-- Stock Watch JavaScript file -->
	<script defer type="text/javascript" src="assets/js/stockWatch.js"></script>

	<!-- Title + Favicon -->
	<title>My eStock Dashboard</title>

</head>

<body>

    <!--Header, Navbar -->

	<header>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-secondary">
			<a class="navbar-brand" href="#">Stock Dashboard</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 2</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

    <!-- Look up any stock input text -->

	<section>
		<div class="row">
			<div class=" col-12 px-5 container center-form my-4">
				<form>
					<div class="form-row align-items-center">
						<div class="col-sm-4 my-1">
							<label class="sr-only" for="symbolInputText">Search for any stock symbol:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">Symbol</div>
								</div>
								<input type="text" class="form-control" id="symbolInputText" placeholder="Example: AAPL">
	                                </div>
							</div>
							<div class="col-auto my-1" id='search-symbol-button'>
								<button type="submit" class="btn btn-info" onclick="stockDataToDocument()">Search</button>
							</div>
							<div class="col-auto ml-auto my-2">
								<div class="custom-control custom-switch">
									<input checked type="checkbox" class="custom-control-input" id="testAPISwitch">
									<label class="custom-control-label" for="testAPISwitch">Activate Sandbox Test Mode</label>
								</div>
								<div class="form-check"></div>
							</div>
						</div>
				</form>
			</div>
		</div>
		<div id='loading-symbol'></div>
		<div id='message-error'></div>
	</section>
       
	<section>
		<div class="row d-none" id="search-stock-information">
	
			<!-- Quote Stock Data display -->
	
			<div class='col-12 col-md-6 px-4 my-2'>
				<div class="container">
					<div class="jumbotron p-4 bg-dark">
						<div class="media">
							<div class="media-body">
								<h2 class="display-5"><span id="company-name">Name</span>
									(<span id='company-symbol'>Symbol</span>)</h2>
								<p class="lead"><span id='last-price'></span> US$
									<small class="green-or-red"><span id='plus-or-minus'></span><span id="price-change"></span> US$ (<span id="price-change-percent"></span> %)</small>
								</p>
							</div>
							<img id='company-logo' src="#" class=" img-thumbnail ml-2 border-0 bg-light" style='max-width: height 100px; overflow: hidden;' alt="company logo">
	                    </div>
	
						<hr class="my-3 bg-secondary">
						<p>Powered by <a class="text-info" href="https://iexcloud.io">IEX Cloud</a></p>
						<p><span id='latest-time'></span></p>
						<div id="extended-price"></div>
					</div>
				</div>
			</div>
	
			<!-- Chart with historic data -->
	
			<div class='col-12 col-md-6 px-4 my-2'>
				<div class="container">
					<div class="d-flex flex-wrap justify-content-around mb-2">
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>1D</button>
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>5D</button>
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>1M</button>
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>1Y</button>
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>5Y</button>
						<button type="button" class='btn btn-sm m-2 btn-info update-chart-button'>Max</button>
					</div>
					<div class="chart-container" style="position: relative; height:50vh">
						<canvas id="stockChart"></canvas>
					</div>
				</div>
			</div>
	
				<!-- Table with important data -->
	
			<div class="col-12 px-4 my-3">
				<div class="container">
					<table class="table table-sm table-striped table-dark">
						<tr>
							<th scope="row">Previous close</th>
							<td><span id='previous-close'></span> US$</td>
							<th scope="row">Open</th>
							<td><span id='open-price'></span></td>
						</tr>
						<tr>
							<th scope="row">P/E Ratio</th>
							<td><span id='pe-ratio'></span> </td>
							<th scope="row">52 Week Range</th>
							<td><span id='52-week-range'></span></td>
						</tr>
						<tr>
							<th scope="row">Market Cap</th>
							<td><span id="market-cap"></span> B</td>
							<th scope="row">Exchange</th>
							<td><span id='primary-exchange'></span></td>
						</tr>
						<tr>
							<th scope="row">YTD Change</th>
							<td><span id='ytd-change'></span></td>
							<th scope="row">Avg. Volume Total</th>
							<td><span id="avg-total-volume"></span></td>
						</tr>
					</table>
				</div>
			</div>
	
			<!-- Company profile information -->
	
			<div class="col-12 px-5">
					<button type="button" id='read-company-profile-button' class="btn btn-secondary my-2 btn-block btn-md-inline" data-toggle="collapse" data-target="#collapseProfileInformation" aria-expanded="false" aria-controls="collapseProfileInformation">Read more about this company</button>
			</div>
			<div class='col-12 collapse' id="collapseProfileInformation">
                <div class="container">
                    <div class="row">
                        <div class='col-12 col-md-8 px-4 my-2'>
                            <hr class="mb-3 bg-light">
                            <h4>Profile</h4>
                            <p id="profile-description" class="text-justify text-small"></p>
                        </div>
                        <div class='col-12 col-md-4 px-4 my-2'>
                            <hr class="mb-3 bg-light">
                            <h5>Other stuff</h5>
                        </div>
                    </div>
				</div>
			</div>
	
			<!-- News related to this company -->
	
			<div class="col-12 px-5">
				<button type="button" id='read-latest-news-button' class="btn btn-secondary my-2 btn-block btn-md-inline" data-toggle="collapse" data-target="#collapseLatestNews" aria-expanded="false" aria-controls="collapseLatestNews">Latest news about this company</button>
			</div>
			<div class="col-12 px-5">
                <div class="container ticker-container collapse my-4" id="collapseLatestNews">
                    
                    <div class="card-columns" id='news-ticker'></div>
                    
                </div>
			</div>
		</div>
	</section>

    <!-- Footer -->

	<footer>
		<p>Data provided by <a href="https://iexcloud.io." target="_blank">IEX Cloud</a></p>
	</footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
